<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="estilo.css"> -->
    <link rel="stylesheet" href="Signup1.css">
    <title>Document</title>  

</head>
<body>
    <div class="contenedor">
        <div class="marco-azul">
            <H1>
                LOG IN
                <br>
            </H1>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Prompt:ital,wght@0,400;0,500;1,200&display=swap" 
                rel="stylesheet">
            <form class="form">
                <label for= "NOMBRE">
                NOMBRE
                <br>
                <input type="text" placeholder="Ingresa tu nombre">
                </label>

                <br><br>
                <label for= "APELLIDO">
                APELLIDO
                <br>
                <input type="text" placeholder="Ingresa tu apellido">
                </label>

                <br><br>
                <label for= "CONTRASEÑA">
                CONTRASEÑA
                <br>
                <input type="text" placeholder="Elige una contraseña">
                </label>


                <br><br>
                <label for= "MAIL">
                MAIL
                <br>
                <input type="text" placeholder="Ingresa tu correo">
                </label>

                <br><br>
                <label for= "DNI">
                DNI
                <br>
                <input type="text" placeholder="Ingresa tu DNI">
                </label>

                <br><br>
                <label for= "INSTITUCIÓN">
                INSTITUCIÓN
                <br>
                <input type="text" placeholder="Ingresa tu institución">
                </label>
                
            </form>

            <br><br>

            <button class="guardar">
                GUARDAR
            </button>

</body>
