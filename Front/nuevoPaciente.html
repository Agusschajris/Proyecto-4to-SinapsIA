<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="estilo.css"> -->
    <link rel="stylesheet" href="nuevoPaciente.css">
    <title>Document</title>  

</head>
<body>
    <div class="contenedor">

        <div class="nuevoPaciente">

            <h1 class="agregarPaciente">
                AGREGAR PACIENTE
            </h1>

            <div class="anamnesisWrapper">
                <form class="anamnesis">

                    NOMBRE
                    <p class="nombre"> <input type="text" id="nombre">
                    </p>

                    APELLIDO
                    <p class="apellido"> <input type="text" id="apellido">
                    </p>

                    MAIL
                    <p class="mail"> <input type="email" id="mail">
                    </p>

                    TELÉFONO
                    <p class="telefono"> <input type="text" id="telefono">
                    </p>

                    EDAD
                    <p class="edad"> <input type="text" id="edad">
                    </p>

                    DNI
                    <p class="dni"> <input type="text" id="dni">
                    </p>

                    OBRA SOCIAL
                    <p class="obraSocial"> <input type="email" id="obrasocial">
                    </p>

                    NÚMERO DE HISTORIA CLÍNICA
                    <p class="numeroHistClinica"> <input type="text" id="numeroHistClinica">
                    </p>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
