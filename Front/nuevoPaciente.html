<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="estilo.css"> -->
    <link rel="stylesheet" href="nuevoPaciente.css">
    <title>Document</title>  

</head>
<body>
    <div class="contenedor">

        <div class="nuevoPaciente">

            <h1 class="agregarPaciente">
                AGREGAR PACIENTE
            </h1>

            <div class="anamnesisWrapper">
                <form class="anamnesis">

                    <p>
                    <label>NOMBRE</label>
                     <input type="text" id="nombre">
                    </p>

                    <p>
                    <label>APELIDO</label>
                    <input type="text" id="apellido">
                    </p>
                   
                    <p>
                    <label>MAIL</label>
                    <input type="email" id="mail">
                    </p>
                    

                    <p>
                    <label>TELÉFONO</label>
                    <input type="text" id="telefono">
                    </p>
                  

                    <P>
                    <label>EDAD</label>
                    <input type="text" id="edad">
                    </P>
                    

                    <P>
                    <label>DNI</label>
                    <input type="text" id="dni">
                    </P>


                    <P>
                    <label>OBRA SOCIAL</label>
                     <input type="email" id="obrasocial">
                    </P>
                   
                    <P>
                    <label>NÚMERO DE HISTORIA CLÍNICA</label>
                     <input type="text" id="numeroHistClinica">
                    </P>
                    

                    <button type="submit" class="guardar">
                        GUARDAR
                    </button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
